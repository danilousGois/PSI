<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        {% set mensagens = get_flashed_messages(with_categories=true) %}
        
        {% if mensagens %}
            {% for tipo, msg in mensagens %}
                <div class="alert alert-{{tipo}}" role="alert">{{msg}}</div>
            {% endfor %}
        {% endif %}

        <form action="{{url_for('validarsignup')}}" method="post">
            <div>
                <label for="email">Informe um e-mail</label>
                <input type="email" name="email" id="" placeholder="E-mail">
            </div>
            <div>
                <label for="senha">Defina uma senha</label>
                <input type="password" name="senha" id="" placeholder="Senha">
            </div>
            <div>
                <label for="corfirmarsenha">Confirme sua senha</label>
                <input type="password" name="confirmarsenha" id="" placeholder="Confirmar senha">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
